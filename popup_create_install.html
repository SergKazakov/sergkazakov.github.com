<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>popup create install</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/plugins/JQueryUI/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="js/plugins/jQueryFormStyler/jquery.formstyler.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div style="display: none;">
        <div class="box-modal popup create-install" id="modal">
            <h1 class="title">Create Install
                <a href="#" class="box-modal_close arcticmodal-close popup-close"></a>
            </h1>
            <div class="popup-content">
                <div class="row-group">
                    <div class="row">
                            <label for="">Client ID</label>
                                <select class=" light-select">
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                </select>
                    </div>
                    <div class="row">
                            <label for="">Select Installer</label>
                                <select class=" light-select">
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                </select>
                    </div>
                    <div class="row">
                            <label for="">Comment</label>
                            <textarea placeholder="Some text..." name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="row">
                            <label for="">Install Time</label>
                            <input class="date calendar" type="text">
                            <input class="time" type="text">
                    </div>
                    <div class="btn-line">
                        <a href="#" class="btn btn-red box-modal_close arcticmodal-close">
                            <span>Save</span>
                        </a>
                        <a href="#" class="btn btn-grey box-modal_close arcticmodal-close">
                            <span>Cancel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins/JQueryUI/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/plugins/jQueryFormStyler/jquery.formstyler.js"></script>
    <script src="js/plugins/ArcticModal/jquery.arcticmodal-0.3.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <!--[if lte IE 9]><script src="js/placeholder-min.js"></script><![endif]-->
    <script>
        $(function() {
            $(".calendar").datepicker({
                  showOtherMonths: true,
                  selectOtherMonths: true
            });
            $('#modal').arcticmodal();
            $('select').styler({
                browseText: 'All'
            });
        });
    </script>
</body>

</html>
