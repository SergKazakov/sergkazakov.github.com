<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>popup create install</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/plugins/jQueryFormStyler/jquery.formstyler.css">
    <link rel="stylesheet" href="js/plugins/Datepicker/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lt IE 9]><div class="popup-overlay popup-overlay-ie"></div><![endif]-->
    <div class="popup-overlay">
        <div class="popup create-install">
            <h1 class="title">Create Install
                <a href="#" class="popup-close"></a>
            </h1>
            <div class="popup-content">
                <div class="row-group">
                    <div class="row">
                        <div class="column1">
                            <label for="">Client ID</label>
                        </div>
                        <div class="column2">
                            <div class="select-wrapper">
                                <select class="my-select light-select" name="" id="">
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column1">
                            <label for="">Select Installer</label>
                        </div>
                        <div class="column2">
                            <div class="select-wrapper">
                                <select class="my-select light-select" name="" id="">
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                    <option value="">User</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column1">
                            <label for="">Comment</label>
                        </div>
                        <div class="column2">
                            <textarea placeholder="Some text..." name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column1">
                            <label for="">Install Time</label>
                        </div>
                        <div class="column2">
                            <input class="date" type="text" id="calendar"><input class="date last" type="text">
                        </div>
                    </div>
                    <div class="buttons clearfix">
                        <a href="#" class="btn red-btn">
                            <span>Save</span>
                        </a>
                        <a href="#" class="btn grey-btn">
                            <span>Cancel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--[if lt IE 9]><div class="popup-valignfix"></div><![endif]-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/plugins/jQueryFormStyler/jquery.formstyler.js"></script>
    <script src="js/plugins/Datepicker/jquery.ui.datepicker-ru.js"></script>
    <script src="js/plugins/Datepicker/jquery-ui.js"></script>
    <script>
        $(function() {
            p = $('.popup-overlay');
            p.click(function(event) {
                e = event || window.event
                if (e.target == this) {
                    $(p).css('display', 'none')
                }
            });
            $('.popup-close, .buttons a').click(function() {
                p.css('display', 'none')
            });
            $('select').styler({
                browseText: 'All'
            });
            $("#calendar").datepicker();
        });
    </script>
</body>

</html>
