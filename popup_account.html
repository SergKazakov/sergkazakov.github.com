    <script>
        $(function() {
            p = $('.popup-overlay');
            p.click(function(event) {
                e = event || window.event
                if (e.target == this) {
                    $(p).css('display', 'none')
                }
            });
            $('.popup-close, .buttons.buttons-bottom a').click(function() {
                p.css('display', 'none')
            });
            $('input[type=checkbox]').styler();
            $('select').styler({
                browseText: 'All'
            });
            $('.jq-checkbox').click(function() {
                if ($(this).hasClass('checked')) $(this).parent().parent().addClass('active');
                else $(this).parent().parent().removeClass('active');
            });
            $("#table1").tablesorter({
                headers: {
                    1: {
                        sorter: false
                    },
                    2: {
                        sorter: false
                    }
                },
            });
            $('table tr').click(function() {
                if ($(this).hasClass('active')) $(this).removeClass('active');
                else $(this).addClass('active')
            });
        });
    </script>
