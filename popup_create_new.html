<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>popup create install</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/plugins/jQueryFormStyler/jquery.formstyler.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lt IE 9]><div class="popup-overlay popup-overlay-ie"></div><![endif]-->
    <div class="popup-overlay">
        <div class="popup create-new">
            <h1 class="title">Create new inverter
                <a href="#" class="popup-close"></a>
            </h1>
            <div class="popup-content">
                <div class="row-group clearfix">
                    <div class="row-group1 clearfix">
                        <div class="row">
                            <div class="column1">
                                <label for="">Name</label>
                            </div>
                            <div class="column2">
                                <input placeholder="Some text..." type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Maximum Input Current</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Max DC Input Voltage</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Max Rating for String Fuses</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Compatible Utility Voltages</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Weighted Efficiency</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Height</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Depth</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Ambient Temperature Range (Min-Max)</label>
                            </div>
                            <div class="column2">
                                <div class="input-row">
                                    <input placeholder="0" type="text">
                                    <span>-</span>
                                    <input placeholder="0" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-group2">
                        <div class="row">
                            <div class="column1">
                                <label for="">Manufacture</label>
                            </div>
                            <div class="column2">
                                <div class="select-wrapper">
                                    <select name="" id="" class="my-select light-select">
                                        <option value="">User</option>
                                        <option value="">User</option>
                                        <option value="">User</option>
                                        <option value="">User</option>
                                        <option value="">User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Start Voltage</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Peak Power Tracking Voltage (Min-Max)</label>
                            </div>
                            <div class="column2">
                                <div class="input-row">
                                    <input placeholder="0" type="text">
                                    <span>-</span>
                                    <input placeholder="0" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Rated Power Output</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Peak Efficiency</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Maximum Output Current</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Width</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">Height</label>
                            </div>
                            <div class="column2">
                                <input placeholder="0" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column1">
                                <label for="">File</label>
                            </div>
                            <div class="column2">
                                <div class="row">
                                    <div class="span">
                                        <input placeholder="No File" type="text">
                                    </div>
                                    <div class="span last">
                                        <a href="#" class="btn-grey-no-picture">
                                            <span>Select</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column2">
                                <a href="" class="upload">Upload</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons clearfix">
                    <a href="#" class="btn red-btn">
                        <span>Save</span>
                    </a>
                    <a href="#" class="btn grey-btn">
                        <span>Cancel</span>
                    </a>
                </div>
            </div>
        </div>
        <!--[if lt IE 9]><div class="popup-valignfix"></div><![endif]-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/plugins/jQueryFormStyler/jquery.formstyler.js"></script>
    <script>
        $(function() {
            p = $('.popup-overlay');
            p.click(function(event) {
                e = event || window.event
                if (e.target == this) {
                    $(p).css('display', 'none')
                }
            });
            $('.popup-close, .buttons a').click(function() {
                p.css('display', 'none')
            });
            $('select').styler({
                browseText: 'All'
            });
        });
    </script>
</body>

</html>
