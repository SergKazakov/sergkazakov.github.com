<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>popup create install</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/plugins/jQueryFormStyler/jquery.formstyler.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div style="display:none">
        <div class="box-modal popup create-new" id="modal">
            <h1 class="title">Create new inverter
                <a href="#" class="popup-close box-modal_close arcticmodal-close"></a>
            </h1>
            <div class="popup-content">
                <div class="row-group clearfix">
                    <div class="row-group1">
                        <div class="row">
                            <label for="">Name</label>
                            <input placeholder="Some text..." type="text">
                        </div>
                        <div class="row">
                            <label for="">Maximum Input Current</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Max DC Input Voltage</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Max Rating for String Fuses</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Compatible Utility Voltages</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Weighted Efficiency</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Height</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Depth</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Ambient Temperature Range (Min-Max)</label>
                            <input class="input-group" placeholder="0" type="text">
                            <span>-</span>
                            <input class="input-group" placeholder="0" type="text">
                        </div>
                    </div>
                    <div class="row-group2">
                        <div class="row">
                            <label for="">Manufacture</label>
                            <select class=" light-select">
                                <option value="">User</option>
                                <option value="">User</option>
                                <option value="">User</option>
                                <option value="">User</option>
                                <option value="">User</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="">Start Voltage</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Peak Power Tracking Voltage (Min-Max)</label>
                            <input class="input-group" placeholder="0" type="text">
                            <span>-</span>
                            <input class="input-group" placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Rated Power Output</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Peak Efficiency</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Maximum Output Current</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Width</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">Height</label>
                            <input placeholder="0" type="text">
                        </div>
                        <div class="row">
                            <label for="">File</label>
                            <input class="file" placeholder="No File" type="text">
                            <a href="#" class="btn-grey-no-icon">
                                <span>Select</span>
                            </a>
                        </div>
                        <a href="" class="upload">Upload</a>
                    </div>
                </div>
                <div class="btn-line">
                    <a href="#" class="btn btn-red box-modal_close arcticmodal-close">
                        <span>Save</span>
                    </a>
                    <a href="#" class="btn btn-grey box-modal_close arcticmodal-close">
                        <span>Cancel</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins/jQueryFormStyler/jquery.formstyler.js"></script>
    <script src="js/plugins/ArcticModal/jquery.arcticmodal-0.3.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <!--[if lte IE 9]><script src="js/placeholder-min.js"></script><![endif]-->
    <script>
        $(function() {
            $('select').styler({
                browseText: 'All'
            });
            $('#modal').css('display', 'block').arcticmodal();
        });
    </script>
</body>

</html>
